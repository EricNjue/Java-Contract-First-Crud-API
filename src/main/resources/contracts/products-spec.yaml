# Specifying security for the whole project
#security:
#  -ApiKey: []

paths:
  /user/{username}:
    get:
      tags:
        - user
      summary: Get user by user name
      # Specifying security for a specific path, uncomment below two lines
      #      security:
      #        - ApiKey: []
      operationId: getUserByName
      parameters:
        - name: username
          in: path
          description: 'The name that needs to be fetched'
          required: true
          schema:
            type: string
      responses:
        200:
          description: Succeessful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: User not found
          content: {}


components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        userStatus:
          type: integer
          description: User status
          format: int32
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://192.168.205.135:2284/BackbaseOAuthToken/1.0/
          scopes:
            write: Grants write access
    ImplicitFlow:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://reflectoring.swagger.io/oauth/dialog
          scopes:
            write:users: modify users
            read:users: read users
    ApiKey:
      type: apiKey
      name: api_key
      in: header

  
